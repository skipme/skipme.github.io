<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="truss.mrg-min.js"></script>
<style type="text/css">
body { background-color: gray ;}
</style>
</head>
<body>
	<script type="text/javascript">
	var truss;
	window.onload = function() {
		var canvas = document.getElementById("zCanvas");
		truss = truss_o.create(canvas);
		truss.AddObject('1', 100, 50, {label:'testleft', labelRight:'testright'});
		truss.AddObject('2', 70, 80);
		truss.AddObject('3', 120, 80);
		truss.AddObject('4', 180, 100);
		truss.AddObject('5', 180, 130);

		truss.ConnectIndexes(0, 1);
		truss.ConnectIndexes(0, 2);
		truss.ConnectIndexes(0, 3);

		truss.ConnectIndexes(2, 4);
		//truss.ConnectIndexes(2, 3);
	};
	</script>
<canvas id="zCanvas" width="500" height="500"></canvas>
</body>
